<!DOCTYPE html>
<html>
<head>
   <title>Form</title>
</head>
 
<body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandotory</h2>
      <head>
        <form>
        <div>Full name*:</div>
        <input type="text" placeholder="FirstName LastName"/>
        <div>Email address*:</div>
        <input type="text" placeholder="EMAIL_ADDRESS"/>
          <div>Select Tour Package</div>
          <select>
            <option>Goa</option>
            <option>Sea</option>
          </select>
          <div>Arrival date*:</div>
          <input type="text" placeholder="m/d/y"/>
          <div>Number of persons*:</div>
          <input type="text" placeholder="UNKNOWN_TYPE"/>
          <div>What would you want to avail?*</div>
            Boarding<input type="checkbox" value="Boarding"/>
            <br>
            Fooding<input type="checkbox" value="Fooding"/>
            <br>
            Sight seeing<input type="checkbox" value="Sight seeing"/>
          <br>
          <div>Discount Coupon code:</div>
          <input type="text" placeholder="UNKNOWN_TYPE"/> 
          <br>
          <div>Term and conditions*</div>
          <input type="radio" value="I agree"/> I agree
          <input type="radio" value="I disagree"/> I disagree
          <br>
          <button type="submit">Complete reservation</button>
        </form>
</body>
</html>
